<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer</title>
    <link rel="stylesheet" href="desıgner.css">
</head>
<body>
    <div class="anakısım">
        <div class="alt1">Form</div><br><br><br>
        <div class="alt2">
        <form>
            <table class="tam">
                <tr>
                    <td>Adınız :</td>
                    <td><input type="text" required></td>
                </tr>

                <tr>
                    <td>Soyadınız :</td>
                    <td><input type="text" required></td>
                </tr>

                <tr>
                    <td>TC :</td>
                    <td><input type="tel" required></td>
                </tr>

                <tr>
                    <td>Yaşınız :</td>
                    <td><input type="number" name="" id=""></td>
                </tr>

                <tr>
                    <td>E-Mail :</td>
                    <td><input type="email" required></td>
                </tr>

                <tr>
                    <td>Şifreniz :</td>
                    <td><input type="password" required></td>
                </tr>

                <tr>
                    <td>Telefon Numaranız :</td>
                    <td><input type="tel" name="" id="" required></td>
                </tr>

                <tr>
                    <td>Doğum Tarihiniz :</td>
                    <td><input type="date" name="" id=""></td>
                </tr>

                <tr>
                    <td>Okuduğunuz Bölüm :</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Okuduğunuz Üniversite :</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Yabancı Dilleriniz :</td>
                </tr>

                <tr>
                    <td>İngilizce</td>
                    <td><input type="checkbox"></td>
                </tr>

                <tr>
                    <td>Almanca</td>
                    <td><input type="checkbox"></td>
                </tr>

                <tr>
                    <td>Fransızca</td>
                    <td><input type="checkbox"></td>
                </tr>

                <tr>
                    <td>Cinsiyetiniz:</td>
                    <td>
                    <input type="radio" name="cinsiyetRadio" value="Kadın">
                    <label for="html">Kadın</label>
                    <input type="radio" name="cinsiyetRadio" value="Erkek">
                    <label for="html">Erkek</label>
                    </td>
                </tr>

                <tr>
                    <td>Okudum,onaylıyorum <input type="radio" name="sozlesme"></td>
                </tr>

                <tr>
                    <td>Okudum,onaylamıyorum <input type="radio" name="sozlesme"></td>
                </tr>

                <tr>
                    <td class="temizle"><input type="submit" value="Gönder"></td>
                </tr>

                <tr>
                    <td class="temizle"><input type="reset" value="Temizle"></td>
                </tr>
            </table>
        </form>
        </div>
    </div>
</body>
</html>
